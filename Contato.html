<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>BS One</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/contato.css">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
  </head>
  
<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light nav-background">
            <figure class="container-fluid">
                <a class="anchor-logo"  href="#">
                <img src="src/img/BSOne.png" width="100%" alt="Logo BS One">
                </a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <nav class="navbar-nav alinhar">
                        <a class="no-anchor fonte-color" aria-current="page" href="#">Home</a>
                        <a class="no-anchor fonte-color" href="#">Contatos</a>
                        <a class="no-anchor fonte-color" href="#">Dúvidas</a>
                    </nav>
                </div>
            </figure>
        </nav>
    </header>
    <main >
        <div class="contatos-page ">
            <div class="contate-nos text-center">
                <h2>Contate-nos!</h2>
                <figure class="">
                    <img src="src/img/telefone.png" class="icons">
                    (11) 2244-6688
                </figure>
                <figure>
                    <img src="src/img/whatsapp.png" class="icons">
                    (11) 99999-8888
                </figure>
                <h2>Ou</h2>
            </div>
            <form class="formularios" action="https://formspree.io/henriquefranco2212@gmail.com"
            method="POST">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="jorge fonseca"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                <label for="tel">Telefone:</label>
                <input type="tel" id="tel" class="form-control" name="tel" placeholder="(11)99999-9999"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="jorgefonseca@gmail.com"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                <label for="msgtxt">Mensagem:</label>
                <textarea class="form-control txt-area" placeholder="..." 
                id="msgtxt" name="mensagem" rows="7"></textarea>
                <button type="submit" class="btn btn-outline-light btn-enviar">Enviar</button>
            </form>
        </div>
    </main>
        <footer class="rodape">
            <nav class="tamanho-rodape">
                <ul class="tamanho-colunas">
                    <li class="fonte-rodape no-anchor" aria-current="page">
                        <img src="src/img/telefone.png" class="icons-rodape" alt="telefone"> 
                        (11) 99999-8888
                    </li>
                    <li class="fonte-rodape no-anchor">
                        <img src="src/img/localizacao.png" class="icons-rodape" alt="localização"> 
                        Rua 13 de maio, 124 - Vila Galvão - Guarulhos - SP </li>
                </ul>
                <div class="tamanho-colunas-dir">
                    <h2>Siga-nos nas redes sociais</h2>
                    <figure class="">
                        <a href=""><img src="src/img/whatsapp.png" class="icons-sociais" alt="whatsapp"></a>
                        <a href=""><img src="src/img/instagram.png" class="icons-sociais" alt="instagram"></a> 
                        <a href=""><img src="src/img/linkedin.png" class="icons-sociais" alt="linkedin"></a>
                    </figure>
                </div>
                <ul class="tamanho-colunas-meio">
                    <li aria-current="page">
                        <a href="#" class="no-anchor fonte-rodape">
                            serviços
                        </a>
                    </li>
                    <li aria-current="page">
                        <a href="#" class="no-anchor fonte-rodape">
                            quem somos
                        </a>
                    </li>
                    <li aria-current="page">
                        <a href="#" class="no-anchor fonte-rodape">
                            clientes
                        </a>
                    </li>
                </ul>
                
            </nav>
        </footer>

   
</body>
